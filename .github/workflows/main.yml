name: CI
on: 
  push:
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: |
        yarn
        yarn add eslint
        npm init @eslint/config -y
    - name: Run ESLint
      run: yarn run eslint . --ext .js,.jsx,.ts,.tsx --no-error-on-unmatched-pattern
